      required: false
  - type: markdown
    attributes:
      value: |
        ## Data Storage Needs
  - type: input
    id:
    attributes:
      label: Estimate the volume of data you need to store (e.g., in terabytes)
      description: The space requirement in TB
      placeholder: 100
    validations:
      required: false
  - type: textarea
    id:
    attributes:
      label: Describe the nature of data
      description: Describe the nature of the data (e.g., general business data, sensitive personal data, regulated data)
      placeholder: describe the type of of contents the data can be categorised under.
      value: 
    validations:
      required: true
  - type: input
    id:
    attributes:
      label: Are there any specific compliance or regulatory requirements for your data? (e.g., GDPR, HIPAA)
      description: Comma seperate the require regulatory requirements for your data
      placeholder: GDPR,HIPAA
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        ## Service Requirements
  - type: input
    id:
    attributes:
      label: What specific data storage services are you looking for? (e.g., cloud storage, dedicated servers, backup solutions)
      description: List down the comma seperated values of the type of storage service you're looking for.
      placeholder: ex. cloud storage,backup storage
    validations:
      required: true
  - type: textarea
    id:
    attributes:
      label: Do you have any specific technical requirements or preferences? (e.g., encryption, access controls)
      description: Describe to us any specific technical requirements and preferences.
      placeholder:
      value:
    validations:
      required: true
  - type: input
    id:
    attributes:
      label: What is your expected response time for support and maintenance requests? (In terms of hours)
      description: What is your expected support response time in terms of hours.
      placeholder: ex. 0.5
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Security and Privacy
  - type: textarea
    id:
    attributes:
      label: What are your primary concerns regarding data security and privacy?
      description: Are there any concerns with regards to data privacy and security? If there isn't enter "N.A"
      placeholder: ex. "I am concern about ..."
      value:
    validations:
      required: true
  - type: dropdown
    id:
    attributes:
      label: Do you have any existing data security policies or protocols in place?
      description: Existing data policies (Y/N)
      options:
        - Yes (Default)
        - No
      default: 0
    validations:
      required: true
  - type: markdown
    attributes:
