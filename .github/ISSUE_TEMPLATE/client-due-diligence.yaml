  - type: dropdown
    id: 
    attributes:
      label: Have you used data storage services before?
      description: (Y/N)
      options:
        - Yes (Default)
        - No
      default: 0
    validations:
      required: true
  - type: textarea
    id: 
    attributes:
      label: Describe Your Previous Data Storage Experience (if you answered yes above)
      description: Also tell us, what was your previous data storage experience
      placeholder:
      value:
